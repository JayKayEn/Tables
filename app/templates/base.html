{% load staticfiles %}

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!--         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
        {% block script %}
        {% endblock %}
    <title>Tables</title>
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Tables</a></h1>
        </div>
        <div class="container">
            <div class="row">
                <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}?next={% url 'landing' %}">
                        <i class="fa fa-sign-out fa-lg"></i>
                        &nbsp;Sign Out
                    </a>
                {% else %}
                    <a href="{% url 'login' %}"><i class="fa fa-sign-in fa-lg"></i>&nbsp;Sign In</a>
                    <br />
                    <a href="{% url 'register' %}">Register</i></a>
                {% endif %}
                </div>
            </div>
            <div class="row">
                <div>
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
